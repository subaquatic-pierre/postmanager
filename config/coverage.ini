[coverage:run]
branch = true
parallel = true
source =
  src/

[coverage:paths]
equivalent =
  src/
  __pypackages__/

[coverage:report]
ignore_errors = True
precision = 2
omit =
  src/*/__init__.py
  src/*/__main__.py
  tests/__init__.py
  setup.py
  docs/
  site/
  *bin/pyproject-build
  *bin\pyproject-build.exe
  */tests/*
  /usr/lib/*
  postmanager/http.py


[coverage:json]
output = htmlcov/coverage.json
